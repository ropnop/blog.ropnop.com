baseurl = "https://blog.ropnop.com"
DefaultContentLanguage = "en"
title = "ropnop blog"
theme = "beautifulhugo-ropnop"
metaDataFormat = "yaml"

pygmentsStyle = "monokai"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
#pygmentsUseClassic = true
pygmentOptions = "linenos=inline"
#disqusShortname = "XXX"
#googleAnalytics = "XXX"

[permalinks]
  post = "/:slug"

[Params]
  homeTitle = "ropnop blog" # Set a different text for the header on the home page
  subtitle = "A place to dump things I find interesting and think others might want to know"
  mainSections = ["post","posts"]
  logo = "images/ropnop.jpg" # Expecting square dimensions
#   favicon = "img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
  showRelatedPosts = true
  hideAuthor = false
#  gcse = "012345678901234567890:abcdefghijk" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

