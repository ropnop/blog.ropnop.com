<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
<div class="img center">
    <a href="{{ .Destination | safeURL }}" itemprop="contentUrl">
    <img itemprop="thumbnail" src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{end}} />
    </a>
</div>
</figure>
